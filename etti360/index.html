<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Ansicht</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <!-- THREE.js für 360° Viewer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Szene erstellen
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);

        // 360° Textur laden
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('2D_ettis1.jpg', function(texture) {
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        });

        // Kamera-Position
        camera.position.set(0, 0, 0.1);

        // Maussteuerung
        let isUserInteracting = false,
            lon = 0, lat = 0, phi = 0, theta = 0;

        document.addEventListener('mousedown', function() { isUserInteracting = true; }, false);
        document.addEventListener('mouseup', function() { isUserInteracting = false; }, false);
        document.addEventListener('mousemove', function(event) {
            if (isUserInteracting) {
                lon += event.movementX * 0.1;
                lat -= event.movementY * 0.1;
            }
        }, false);

        // Fenstergrößenanpassung
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            camera.target = new THREE.Vector3(
                Math.sin(phi) * Math.cos(theta),
                Math.cos(phi),
                Math.sin(phi) * Math.sin(theta)
            );
            camera.lookAt(camera.target);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
